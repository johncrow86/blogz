{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>
<form method="post">
  <table>
    <tr>
      <td><label>Username</label></td>
      <td>
          <input name="username" type="text">
      </td>
    </tr>
    <tr>
      <td><label>Password</label></td>
      <td>
          <input name="password" type="password">
      </td>
    </tr>
  </table>
  <div class="error">{{error}}</div>
  <input type="submit">
</form>

{% endblock %}
